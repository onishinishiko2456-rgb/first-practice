<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Design</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-[Noto-Sans-JP] text-[#333333] relative min-h-screen">
    <header class="w-full max-h-[80px] h-full fixed top-0 z-50 bg-white">
        <div class="header absolute inset-0 bg-black/70 opacity-0 pointer-events-none"></div>
        <div class="mx-auto max-w-[1360px] px-[40px] h-full items-center flex justify-between relative z-40">   
            <div class="min-w-[180px] w-[180px]">
                <a href="index.html" class="transition-all duration-500 hover:opacity-70 min-w-[180px] w-[180px]">
                    <img src="https://code-jump.com/demo/html/store2/img/logo.svg" class="z-40 text-[rgb(51, 51, 51)] min-w-[180px] w-[180px]">
                </a>
            </div>
            <nav class="px-[50px] py-[36px] w-[300px]">
                <ul class="menu">
                    <li class="mb-[14px] w-[200px] h-[20px]"><a href="products.html" class="links font-normal text-sm text-white transition-all duration-500 hover:opacity-70">PRODUCTS</a></li>
                    <li class="mb-[14px] w-[200px] h-[20px]"><a href="about.html" class="links font-normal text-sm text-white transition-all duration-500 hover:opacity-70">ABOUT</a></li>
                    <li class="mb-[14px] w-[200px] h-[20px]"><a href="company.html" class="links font-normal text-sm text-white transition-all duration-500 hover:opacity-70">COMPANY</a></li>
                    <li class="mb-[14px] w-[200px] h-[20px]"><a href="mailto:info@example.com" class="links font-normal text-sm text-white transition-all duration-500 hover:opacity-70">CONTACT</a></li>
                </ul>
            </nav>
            <div class="w-[30px] h-[30px] flex relative btn z-50 cursor-pointer">
                <span class="btn-stick stick-one w-full h-[2px] bg-black absolute top-[10.5px] transition-all duration-500"></span>
                <span class="btn-stick stick-two w-full h-[2px] bg-black absolute top-[17.5px] transition-all duration-500"></span>
            </div>
        </div> 
    </header>

    <main class="pt-[80px] mx-auto max-w-[1360px] px-[40px]">
        <div class="w-full flex items-center h-[82px]">
            <h3 class="text-sm">Company</h3>
        </div>
        <div class="max-w-[600px]">
            <div class="w-full mb-5">
                <dl class="grid grid-cols-[180px_1fr] text-sm gap-y-[1px] dictionary">
                    <dt class="graph">社名</dt>
                    <dd class="graph">株式会社ファニチャーデザイン</dd>
                    <dt class="graph">住所</dt>
                    <dd class="graph">〒107-0062 東京都港区南青山１丁目××××××</dd>
                    <dt class="graph">設立</dt>
                    <dd class="graph">XXXX年XX月</dd>
                    <dt class="graph">資本金</dt>
                    <dd class="graph">XXXX万円</dd>
                    <dt class="graph">従業員数</dt>
                    <dd class="graph">XX名</dd>
                    <dt class="h-15 py-5">事業内容</dt>
                    <dd class="py-5">家具、インテリアの企画・生産<br>家具、インテリアの販売<br>店舗の企画・デザイン・設計</dd>
                </dl>
            </div>
            <div class="w-full mt-5 pb-40">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.291438536879!2d139.7230404263425!3d35.66982528059946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188c820ac932eb%3A0xc68079dd10afd971!2z44CSMTA3LTAwNjIg5p2x5Lqs6YO95riv5Yy65Y2X6Z2S5bGx77yR5LiB55uu!5e0!3m2!1sja!2sjp!4v1766537831941!5m2!1sja!2sjp" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="grayscale w-full h-[300px]"></iframe>
            </div>
        </div>
    </main>

    <footer class="absolute bottom-5 w-full">
        <div class="max-w-[1380px] mx-auto px-[40px]">
            <div class="w-full h-full flex justify-between items-center">
                <div class="h-full flex justify-between items-center max-w-[240px] w-full">
                    <a href="https://www.instagram.com/" class="text-xs transition-all duration-500 hover:opacity-70">INSTAGRAM</a>
                    <a href="https://twitter.com/" class="text-xs transition-all duration-500 hover:opacity-70">TWITTER</a>
                    <a href="https://www.facebook.com/" class="text-xs transition-all duration-500 hover:opacity-70">FACEBOOK</a>
                </div>
                <div class="">
                    <p class="text-xs">© Furniture Design</p>
                </div>
            </div>
        </div>
    </footer>
    <div class="parent"></div>
    <script src="script.js"></script>
</body>
</html>
